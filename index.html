<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Index</title>
  </head>
  <body>
    <div class="content">
      <h1 id="headerText">Rock, Paper, Scissor Game</h1>
      <h2 id="instruction">Click on any of the Images below to start game</h2>

      <div class="score">
        <h3>Your Current Score is <span id="personScore">0</span></h3>
        <h3>
          The Computer's Current Score is <span id="computerScore">0</span>
        </h3>
      </div>

      <div class="buttons">
        <img src="./images/rock.jpg" alt="rock" />
        <img src="./images/paper.jpg" alt="paper" />
        <img src="./images/scissors.jpg" alt="scissors" />
      </div>
      <h1 id="won">Rock, Paper, Scissor Game</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
